<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon">
    <title>Bayan</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Bayan by Rustam Erkaev</h1>
        <hr>
        <div class="accordion">
            <div class="accordion__item">
                <label class="accordion__title" for="first">
                    <input class="accordion-input" type="radio" name="accordion" id="first" checked>
                    <span class="title-container">Frontend is amazing
                        <img class="ico" src="./src/img/plus-ico.svg">
                    </span>
                    <div class="accordion__content">
                        <img class="img" src="./src/img/frontend.jpg">
                    </div>
                </label>
            </div>
            <hr>
            <div class="accordion__item">
                <label class="accordion__title" for="second">
                    <input class="accordion-input" type="radio" name="accordion" id="second">
                    <span class="title-container">Real junior developer
                        <img class="ico" src="./src/img/plus-ico.svg">
                    </span>
                    <div class="accordion__content">
                        <img class="img" src="./src/img/junior.jpg">
                    </div>
                </label>
            </div>
            <hr>
            <div class="accordion__item">
                <label class="accordion__title" for="third">
                    <input class="accordion-input" type="radio" name="accordion" id="third">
                    <span class="title-container">Mac the best
                        <img class="ico" src="./src/img/plus-ico.svg">
                    </span>
                    <div class="accordion__content">
                        <img class="img" src="./src/img/mac.jpg">
                    </div>
                </label>
            </div>
            <hr>
            <div class="accordion__item">
                <label class="accordion__title" for="fourth">
                    <input class="accordion-input" type="radio" name="accordion" id="fourth">
                    <span class="title-container">Real programmer
                        <img class="ico" src="./src/img/plus-ico.svg">
                    </span>
                    <div class="accordion__content">
                        <img class="img" src="./src/img/real-programmer.png">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
